apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: chavdarb/devops-sample-backend:latest
        env: 
        - name: DB_CONNECTION
          value: mysql
        - name: DB_HOST
          value: mysql-service
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: devops-db
        - name: DB_USERNAME
          value: devops-user
        - name: DB_PASSWORD
          value: devops-password
        - name: APP_ENV
          value: production
        - name: APP_KEY
          value: wahvuu1posh4ovierohnguich8Soofee
        - name: APP_URL
          value: http://api.chavdarbonev.com
        - name: FRONTEND_URL
          value: www.chavdarbonev.com
        - name: SESSION_DRIVER
          value: cookie
        - name: SESSION_DOMAIN
          value: .chavdarbonev.com
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000